<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWFL 2025 Pick'ems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NWFL 2025 Pick'ems</h1>
        <div class="bracket-container">
            <!-- Bracket will be rendered here by JavaScript -->
        </div>
        <form id="pickems-form">
            <!-- Form sections will be rendered here by JavaScript -->
            <div class="tiebreaker">
                <h3>Tiebreaker</h3>
                <p>Predict the final score of the championship game.</p>
                <div class="tiebreaker-inputs">
                    <div>
                        <label for="team1-score" id="tiebreaker-team1-label">Team A</label>
                        <input type="number" id="team1-score" name="tiebreaker_team1_score" min="0">
                    </div>
                    <div>
                        <label for="team2-score" id="tiebreaker-team2-label">Team B</label>
                        <input type="number" id="team2-score" name="tiebreaker_team2_score" min="0">
                    </div>
                </div>
            </div>
            <button type="submit">Submit Picks</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
